<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">
	Member Registration To Mailing List web app
    </ui:define>
	<ui:define name="application_name">
    	Member Registration To Mailing List web app
    </ui:define>
	<ui:define name="content">
		<h1>Member Registration To Mailing List web app</h1>
		<br class="clear"/>
		<h:form id="form">
			<p class="input">
				<h:outputLabel value="Enter your email address:" for="emailId" />
				<h:inputText value="#{memberBean.emailId}" id="emailId" required="true" requiredMessage="Email id is required"/>
			</p>
			<br class="clear"/>
			<br class="clear"/>
			<p class="input">
			    <h:commandButton action="#{memberBean.register()}"  value="Submit" styleClass="btn" />
			</p>
			<br class="clear"/>
			<br class="clear"/>
			<h:messages styleClass="messages"/>
			<a href="/persist-data/viewMembers.xhtml">View all members</a>
			
		</h:form>
	</ui:define>
</ui:composition>
