<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">
	Hello World Secured Web Application
    </ui:define>
	<ui:define name="application_name">
    	Hello World Secured Web Application
    </ui:define>
	<ui:define name="content">
		<h1>Hello World Secured Web Application</h1>
		
		<br class="clear"/>
		<h:form id="form">
			<p class="input">
				<h:outputLabel value="Enter your name:" for="name" />
				<h:inputText value="#{personBean.name}" id="name" required="true" requiredMessage="Name is required"/>
			</p>
			<br class="clear"/>
			<br class="clear"/>
			<p class="input">
			    <h:commandButton action="#{personBean.hello()}"  value="Submit" styleClass="btn" />
			</p>
			<br class="clear"/>
			<br class="clear"/>
			<h:messages styleClass="messages"/>
			<br class="clear"/>
			<h:link value="Admin Page" outcome="admin" />
			<br />
			Currently logged in as user #{request.remoteUser}
		</h:form>
	</ui:define>
</ui:composition>
