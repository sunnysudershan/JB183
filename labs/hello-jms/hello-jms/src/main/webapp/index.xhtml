<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="title">
	Hello World web app
    </ui:define>
	<ui:define name="application_name">
    	Hello World web app
    </ui:define>
	<ui:define name="content">
		<h1>Hello World web app</h1>
		<br class="clear"/>
		<h:form id="form">
			<p class="input">
				<h:outputLabel value="Enter your name:" for="name" />
				<h:inputText value="#{hello.name}" id="name" required="true" requiredMessage="Name is required"/>
			</p>
			<br class="clear"/>
			<br class="clear"/>
			<p class="input">
			    <h:commandButton action="#{hello.sayHello()}"  value="Submit" styleClass="btn" />
			</p>
			<br class="clear"/>
			<br class="clear"/>
			<h:messages styleClass="messages"/>
			
			<br class="clear"/>
			<br class="clear"/>
			
		</h:form>
		<h:form id="form2">
		  <h:commandButton action="#{hello.readMessage()}"  value="Get Oldest Message On Queue" styleClass="btn" /><br class="clear"/>
	      <h:outputText styleClass="messages" value="#{hello.message}" id="message" />
		</h:form>
	</ui:define>
</ui:composition>
